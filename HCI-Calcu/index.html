<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="calcu">
        <div id="screen">
          <div id="result"></div>
          <div id="display"></div>
        </div>
        <div id="inputs" class="calculator-grid">
          <button class="btn operator" data-oper-value="clearAll">AC</button>
          <button class="btn operator" data-oper-value="()">(</button>
          <button class="btn operator" data-oper-value="%">%</button>
          <button class="btn operator" data-oper-value="/">/</button>
          <button class="btn num" data-number-value="1">1</button>
          <button class="btn num" data-number-value="2">2</button>
          <button class="btn num" data-number-value="3">3</button>
          <button class="btn operator" data-oper-value="*">X</button>
          <button class="btn num" data-number-value="4">4</button>
          <button class="btn num" data-number-value="5">5</button>
          <button class="btn num" data-number-value="6">6</button>
          <button class="btn operator" data-oper-value="-">-</button>
          <button class="btn num" data-number-value="7">7</button>
          <button class="btn num" data-number-value="8">8</button>
          <button class="btn num" data-number-value="9">9</button>
          <button class="btn operator" data-oper-value="+">+</button>
          <button class="btn operator" data-oper-value=".">.</button>
          <button class="btn num" data-number-value="0">0</button>
          <button class="btn operator" data-oper-value="backspace">C</button>
          <button class="btn operator" id="equal" data-oper-value="=">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
